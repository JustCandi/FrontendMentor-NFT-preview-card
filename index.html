<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="card-image">
          <img  class="card-image-main" src="images/image-equilibrium.jpg" alt="Equilibrium image">

          <div class="card-image-overlay"></div>

          <img class="card-image-icon-view" src="images/icon-view.svg" alt="Icon View">
      </div>

      <h1 class="card-title">Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-info">

        <div class="card-info crypto-price">
          <svg class="card-info-logo" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH
        </div>

        <div class="card-info time-left">
         <svg class="card-info-logo" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left
        </div>

      </div>
    
      <div class="card-line"></div>
      
      <div class="card-footer">

        <img src="images/image-avatar.png" alt="Jules Wyvern"> <p>Creation of <span class="card-avatar-name">Jules Wyvern</span></p>
        
      </div>

    </section>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JustCandi" target="_blank">@JustCandi</a>.
  </footer>
</body>
</html>
